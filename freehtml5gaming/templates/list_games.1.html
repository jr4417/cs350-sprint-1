{% extends "layout.html"  %}

{% block content %}

<h1>My Library Thus Far</h1>
<table border="1" style="width:100%">
    <tr><th>Title</th><th>Publisher</th>
        <th>Genre</th><th>Weight</th><th>Released</th><th>Site</th></tr>

{% for game in  games %}

<tr><td>{{game[0]}}</td>
    <td>{{pubs[loop.index0][0]}}</td>
    <td>{{gens[loop.index0][0]}}</td>
    <td>{{rels[loop.index0][0]}}</td>
    <td>{{playTimes[loop.index0][0]}}</td>
</tr>
{% endfor %}
</table>



{% endblock %}
